<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    :root {
        --primary-color: #c06c50;
        --secondary-color: #f5e1da;
        --accent-color: #e4806f;
        --dark-text: #524641;
        --light-text: #928984;
        --bg-color: #fff8f5;
        --white: #ffffff;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Nunito', sans-serif;
    }

    body {
        background-color: #f8f9fa;
        color: #333;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;

    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 30px;
    }

    .header h1 {
        color: var(--primary-color);
        font-size: 1.8rem;
    }

    .filter-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 10px;
    }

    .filter-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    select,
    input {
        padding: 8px 12px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        outline: none;
        font-size: 0.9rem;
    }

    select:focus,
    input:focus {
        border-color: var(--primary-color);
    }

    .search-box {
        min-width: 250px;
    }

    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
    }

    .product-card {
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .featured-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: var(--primary-color);
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 0.7rem;
        font-weight: bold;
        z-index: 1;
    }

    .product-image {
        height: 250px;
        width: 100%;
        overflow: hidden;
        position: relative;
        background-color: #f9f9f9;
    }

    .product-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    .product-image:hover img {
        transform: scale(1.05);
    }

    .product-image .secondary-image {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .product-image:hover .secondary-image {
        opacity: 1;
    }

    .product-info {
        padding: 15px;
    }

    .brand {
        color: var(--secondary-color);
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
        margin-bottom: 5px;
    }

    .product-name {
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 1rem;
        color: var(--dark-color);
        min-height: 2.4rem;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .description {
        color: #777;
        font-size: 0.85rem;
        margin-bottom: 12px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        min-height: 2.5rem;
    }

    .price-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
    }

    .price {
        font-weight: bold;
        font-size: 1.1rem;
        color: var(--dark-color);
    }

    .price::before {
        content: 'â‚¹';
        margin-right: 2px;
    }

    .add-to-cart {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
        background-color: var(--secondary-color);
    }

    .pagination {
        display: flex;
        justify-content: center;
        margin-top: 40px;
        gap: 8px;
    }

    .pagination button {
        width: 35px;
        height: 35px;
        border: 1px solid var(--border-color);
        background-color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .pagination button.active {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    .pagination button:hover:not(.active) {
        background-color: #f0f0f0;
    }

    .no-products {
        text-align: center;
        padding: 40px 0;
        color: #777;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .products-grid {
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }

        .filter-section {
            flex-direction: column;
            align-items: flex-start;
        }

        .filter-group {
            width: 100%;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .search-box {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        .products-grid {
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 10px;
        }

        .product-image {
            height: 180px;
        }

        .header h1 {
            font-size: 1.5rem;
        }
    }
</style>

<body>
    <div class="container">
        <header class="header">
            <h1>Rewa Collections</h1>
        </header>
        <div class="filter-section">
            <div class="filter-group">
                <select name="" id="brand-filter">
                    <option value="">All Brands</option>
                </select>
                <select name="" id="category-filter">
                    <option value="">All Categories</option>
                </select>
                <select name="" id="sort-id">
                    <option value="default">Default Sorting</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name-asc">Name: A to Z</option>
                    <option value="name-desc">Name: Z to A</option>
                </select>
            </div>
            <div class="filter-group">
                <input type="text" id="search-input" class="search-box" placeholder="Search products...">
            </div>

        </div>

        <div class="products-grid" id="products-container"></div>
        <div class="pagination" id="pagination"></div>

    </div>
</body>
<script>
    const categoryNames = {
        1: "Lipstick",
        2: "Eye Shadow",
        3: "Eyeliner",
        4: "Moisturizer",
        5: "Concealer",
        6: "Foundation",
        7: "Primer",
        8: "Bronzer",
        9: "Facial Kit",
        10: "Lip Gloss"
    };
    document.addEventListener("DOMContentLoaded", async function () {
        let productData = []
        try {
            const res = await fetch("https://cosmetics-backend-pz3r.onrender.com/products/getProducts")
            const productData = await res.json()
            // console.log(productData)

            filterOptions(productData)
            displayProducts(productData)

        } catch (error) {
            console.error(error)
        }



    })

    function filterOptions(productData) {
        const brandFilter = document.getElementById('brand-filter')
        const categoryFilter = document.getElementById('category-filter')

        const brands = [... new Set(productData.map(product => product.brand))]
        brands.forEach(brand => {
            const option = document.createElement('option')
            option.value = brand
            option.textContent = brand
            brandFilter.appendChild(option)
        })

        const categories = [...new Set(productData.map(product => product.categoryId))]
        categories.forEach(categoryId => {
            const option = document.createElement('option')
            option.value = categoryId
            option.textContent = categoryNames[categoryId]
            categoryFilter.appendChild(option)
        })

        brandFilter.addEventListener('change', () => filterProducts(productData))
        categoryFilter.addEventListener('change', () => filterProducts(productData))

        document.getElementById('sort-id').addEventListener('change', () => filterProducts(productData))
        document.getElementById('search-input').addEventListener('input', () => filterProducts(productData))


    }

    function filterProducts(productData) {
        const brandFilter = document.getElementById('brand-filter').value
        const categoryFilter = document.getElementById('category-filter').value
        console.log(categoryFilter)
        const sortBy = document.getElementById('sort-id').value
        const searchItem = document.getElementById('search-input').value.toLowerCase()

        let filteredProducts = productData.filter(product => {
            const matchesBrand = brandFilter === '' || product.brand === brandFilter
            const matchesCategory = categoryFilter === '' || product.categoryId.toString() === categoryFilter
            const matchesSearch = product.product_name.toLowerCase().includes(searchItem) || product.brand.toLowerCase().includes(searchItem)

            return matchesBrand && matchesCategory && matchesSearch
        })

        switch (sortBy) {
            case 'price-low':
                filteredProducts.sort((a, b) => a.price - b.price)
                break
            case 'price-high':
                filteredProducts.sort((a, b) => b.price - a.price)
                break
            case 'name-asc':
                filteredProducts.sort((a, b) => a.product_name.localeCompare(b.product_name))
                break
            case 'name-desc':
                filteredProducts.sort((a, b) => b.product_name.localeCompare(a.product_name))
                break
            default:
                filteredProducts.sort((a, b) => (b.featured ? 1 : 0) - (a.featured ? 1 : 0))
        }
        displayProducts(filteredProducts)
    }

    function displayProducts(products) {
        const container = document.getElementById('products-container')
        container.innerHTML = ""

        if (products.length === 0) {
            container.innerHTML = `<div class="no-products">No products found matching your criteria.</div>`
            return
        }

        products.forEach(product => {
            const productCard = document.createElement('div')
            productCard.className = 'product-card'

            // if(product.featured){
            //     const featuredBadge = document.createElement('div')
            //     featuredBadge.className='featured-badge'
            //     featuredBadge.textContent = 'Featured'
            //     productCard.appendChild(featuredBadge)
            // }

            const imageContainer = document.createElement('div')
            imageContainer.className = 'product-image'

            const primaryImage = document.createElement('img')
            primaryImage.src = product.image[0]
            primaryImage.alt = product.product_name
            imageContainer.appendChild(primaryImage)

            if (product.image.length > 1) {
                const secondaryImage = document.createElement('img')
                secondaryImage.src = product.image[1]
                secondaryImage.alt = product.product_name
                imageContainer.appendChild(secondaryImage)
            }

            productCard.appendChild(imageContainer)


            const infoContainer = document.createElement('div')
            infoContainer.className = 'product-info'

            const brand = document.createElement('div')
            brand.className = 'brand'
            brand.textContent = product.brand
            infoContainer.appendChild(brand)

            const name = document.createElement('div')
            name.className = 'product-name'
            name.textContent = product.product_name
            infoContainer.appendChild(name)

            const description = document.createElement('div')
            description.className = 'description'
            description.textContent = product.description
            infoContainer.appendChild(description)


            const category = document.createElement('div')
            category.className = 'category'
            category.textContent = categoryNames[product.categoryId]
            category.style.fontSize = '0.8rem'
            category.style.color = '#777'
            infoContainer.appendChild(category)

            const priceRow = document.createElement('div')
            priceRow.classList = 'price-row'

            const price = document.createElement('div')
            price.className = 'price'
            price.textContent = product.price
            priceRow.appendChild(price)

            const addToCartBtn = document.createElement('button')
            addToCartBtn.className = 'add-to-cart'
            addToCartBtn.textContent = 'Add to Cart'
            addToCartBtn.addEventListener('click', () => {
                alert('Added to cart')
            })

            priceRow.appendChild(addToCartBtn)

            infoContainer.appendChild(priceRow)
            productCard.appendChild(infoContainer)

            container.appendChild(productCard)
        })
    }
</script>

</html>
